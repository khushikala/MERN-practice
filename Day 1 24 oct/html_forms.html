<!-- IN HTML we Use Forms for collecting user input as well as for user authentication -->
<!-- Ex registration form
  Login Form with authentication & Authorization 
  Steps for IMPLEMENTING html FORMS 
  STEP 1:  CREATE A SAMPLE html APPLICATION 
  STEP 2:  ADD FORM ELEMENTS LIKE INPUT, SELECT, TEXTAREA, BUTTONS ETC
  STEP 3:  ADD FORM ATTRIBUTES LIKE ACTION, METHOD ETC Get / post
  STEP 4:  TEST THE FORM IN BROWSER
  STEP 5:  Displaying form data on dialog box or console
    -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms Example</h1>
    <form action="/submit_form" method="post">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        <input type="submit" value="Submit">
    </form>

    <!-- to display form data on console -->
    <script>
        const form2 = document.querySelector('form');
        form2.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get form data
            const formData = new FormData(form2);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Display form data in the console
            console.log(data);
        });
    </script>
</body>
</html>
