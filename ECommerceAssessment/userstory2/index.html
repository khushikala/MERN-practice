<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Listing | E-Commerce</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
      font-family: "Poppins", sans-serif;
    }

    .filter-bar {
      background: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .product-card {
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    #loading {
      display: none;
      font-size: 1.2rem;
      color: #555;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="text-center mb-4">
      <h1 class="fw-bold text-primary">E-Commerce Product Listing</h1>
      <p class="text-muted">Filter by category, price, and sort instantly!</p>
    </header>

    <!-- Filter Bar -->
    <section class="filter-bar d-flex flex-wrap justify-content-between align-items-center">
      <div>
        <label for="categoryFilter" class="form-label mb-0 me-2">Category:</label>
        <select id="categoryFilter" class="form-select">
          <option value="all">All</option>
          <option value="electronics">Electronics</option>
          <option value="clothing">Clothing</option>
          <option value="home">Home</option>
        </select>
      </div>

      <div>
        <label for="priceRange" class="form-label mb-0">Max Price: <span id="priceValue">₹5000</span></label>
        <input type="range" id="priceRange" min="0" max="5000" step="100" value="5000" class="form-range">
      </div>

      <button id="sortBtn" class="btn btn-outline-primary mt-2 mt-md-0">Sort by Price ↑</button>
    </section>

    <!-- Loading Indicator -->
    <div id="loading" class="text-center mt-5">Loading products...</div>

    <!-- Product Display -->
    <main id="productContainer" class="row g-4"></main>

    <!-- Footer -->
    <footer class="text-center text-muted mt-5">
      <hr>
      <p>© 2025 E-Commerce Portal | Powered by HTML, Bootstrap, and JS</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
