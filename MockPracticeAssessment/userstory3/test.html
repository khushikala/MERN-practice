<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Registration Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-4">
      <h1>Customer Registration Test</h1>
      <div class="alert alert-info">
        This page tests the following TypeScript features:
        <ul>
          <li>Interfaces & Class Design</li>
          <li>Type Safety</li>
          <li>Decorators (Validation & Logging)</li>
          <li>Iterators & Modularity</li>
        </ul>
      </div>

      <div class="row">
        <div class="col-md-6">
          <form id="registrationForm" class="mb-4">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="type" class="form-label">Customer Type</label>
              <select class="form-select" id="type" required>
                <option value="REGULAR">Regular</option>
                <option value="VIP">VIP</option>
                <option value="CORPORATE">Corporate</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">
              Register Customer
            </button>
          </form>
        </div>

        <div class="col-md-6">
          <h3>Registered Customers</h3>
          <div id="customerList" class="list-group mb-4">
            <!-- Customers will be listed here -->
          </div>

          <h3>Operation Log</h3>
          <div
            id="operationLog"
            class="border rounded p-3"
            style="max-height: 400px; overflow-y: auto"
          >
            <!-- Operation logs will appear here -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include the compiled JavaScript file -->
    <script type="module">
      import {
        CustomerRegistrationModule,
        CustomerType,
        CustomerStatus,
      } from "./dist/CustomerModule.js";

      // Initialize the module when the script loads
      const customerModule = new CustomerRegistrationModule();

      // Make it globally available for the test functions
      window.customerModule = customerModule;
      window.CustomerStatus = CustomerStatus;

      // Add test functions to window for easy testing
      window.testCustomerRegistration = function () {
        try {
          const customer = customerModule.registerCustomer({
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            type: document.getElementById("type").value,
          });

          addToLog("Customer registered successfully:", customer);
          updateCustomerList();
          return customer;
        } catch (error) {
          addToLog("Registration error:", error.message);
          alert(error.message);
        }
      };

      window.testListCustomers = function () {
        const customers = Array.from(customerModule.getAllCustomers());
        addToLog("All customers:", customers);
      };

      window.testUpdateStatus = function (customerId, newStatus) {
        const success = customerModule.updateCustomerStatus(
          customerId,
          newStatus
        );
        addToLog(
          `Status update ${
            success ? "successful" : "failed"
          } for customer ${customerId}`
        );
        updateCustomerList();
      };

      // Helper function to display logs
      function addToLog(title, data) {
        const logDiv = document.getElementById("operationLog");
        const entry = document.createElement("div");
        entry.className = "mb-2 p-2 border-bottom";
        entry.innerHTML = `
                <strong>${title}</strong>
                <pre class="mb-0"><code>${JSON.stringify(
                  data,
                  null,
                  2
                )}</code></pre>
            `;
        logDiv.insertBefore(entry, logDiv.firstChild);
      }

      // Helper function to update customer list
      function updateCustomerList() {
        const customerList = document.getElementById("customerList");
        customerList.innerHTML = "";

        for (const customer of customerModule.getAllCustomers()) {
          const item = document.createElement("div");
          item.className = "list-group-item";
          item.innerHTML = `
                    <h5 class="mb-1">${customer.name}</h5>
                    <p class="mb-1">${customer.email}</p>
                    <small>Type: ${customer.type}, Status: ${customer.status}</small>
                    <div class="mt-2">
                        <button class="btn btn-sm btn-warning" 
                                onclick="testUpdateStatus('${customer.id}', 'BLOCKED')">
                            Block
                        </button>
                        <button class="btn btn-sm btn-success" 
                                onclick="testUpdateStatus('${customer.id}', 'ACTIVE')">
                            Activate
                        </button>
                    </div>
                `;
          customerList.appendChild(item);
        }
      }

      // Form submit handler
      document
        .getElementById("registrationForm")
        .addEventListener("submit", (e) => {
          e.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const type = document.getElementById("type").value;

          try {
            const customer = customerModule.registerCustomer({
              name,
              email,
              type: type,
            });

            // Add to operation log
            addToLog("Customer registered successfully:", customer);

            // Update the full customer list with buttons
            updateCustomerList();

            // Reset form
            e.target.reset();
          } catch (error) {
            addToLog("Registration error:", error.message);
            alert(error.message);
          }
        });
    </script>
  </body>
</html>
